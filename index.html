<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Test</title>
    <script>
        function requestLocation() {
            logToSite('Solicitando localização após 5 segundos...');
            window.webkit.messageHandlers.chatRequestUserLocation.postMessage(null);
        }

        function chatSendUserLocation(lat, lon) {
            const locationText = 'Latitude: ' + lat + ', Longitude: ' + lon;
            document.getElementById('location').textContent = locationText;
            logToSite('Recebido do Swift: ' + locationText);
        }

        function logToSite(message) {
            const logElement = document.getElementById('log');
            const newLog = document.createElement('p');
            newLog.textContent = message;
            logElement.appendChild(newLog);
        }

        window.onload = function() {
            setTimeout(requestLocation, 5000); // Solicita a localização após 5 segundos
        }
    </script>
</head>
<body>
    <h1>Chat Location Test</h1>
    <p id="location"></p>
    <div id="log"></div>
</body>
</html>
